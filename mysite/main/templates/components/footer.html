{% load static %}


<style>
        .footer {
        width: 100%;
        margin: auto;
        margin-top: 50px;
        background-color: #9393932b;
    }
    .footer .top {
        width: 65vw;
        margin: auto;
        padding-top: 70px;
        padding-bottom: 70px;
        display: grid;
        grid-template-columns: 1fr 1fr;

    }
    .footer .top .col1 h1 {
        font-size: 30px;
        font-weight: bold;
        text-align: right;
        color:white;
    }    
    .footer .top .col1 p {
        width: 80%;
        font-size: 18px;
        font-weight: 200;
        text-align: right;
        color:#ffffffbc;
        margin-top: 15px;
        margin-bottom: 50px;
        line-height: 1.6;
    }

    .footer .top .col1 .links img {
        width: 50px;
        margin-left: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #daa12e;
        transition: ease-in-out 0.3s all;
    }
    .footer .top .col1 .links img:hover {
        background-color: #daa12eb4;
    }

    .footer .top .col2 {
        margin-right: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        align-items: end;
    }
    .footer .top .col2 .right {
        padding: 85px 20px 20px 20px;
        border-radius: 10px;
        background-color: #000;
        text-align: center;
        height: 250px;
    }
    .footer .top .col2 .left {
        padding: 85px 20px 20px 20px;
        border-radius: 10px;
        background-color: #000;
        text-align: center;
        height: 250px;
    }
    .footer .top .col2 img {
        width: 50px;
    }
    .footer .top .col2 h3 {
        width: 100%;
        font-size: 20px;
        font-weight: 400;
        color:#fff;
        margin-top: 15px;
        direction: ltr;
    }



    @media screen and (min-width: 1400px){
    .footer .top {
        width: 1000px;
    }
}

@media screen and (max-width: 1400px){
    .footer .top {
        width: 75vw;
    }
}

@media screen and (max-width: 1100px){
    .footer .top {
        width: 90vw;
    }
}

@media screen and (max-width: 1000px){
    .footer .top {
        width: 95vw;
    }
}

@media screen and (max-width: 900px){
    .footer .top {
        grid-template-columns: 1fr;
        text-align: center;
    }
    
    .footer .top .col1 h1 {
        text-align: center;
    }
    .footer .top .col1 p {
        text-align: center;
        margin: auto;
        margin-top: 15px;
    }
    .footer .top .col1 .links {
        margin-top: 40px;
    }
    .footer .top .col2 {
        grid-template-columns: 1fr;
        gap: 0;
        width: 90%;
        margin: auto;
        margin-top: 40px;
    }
    .footer .top .col2 .left {
        margin-top: 15px;
    }
}
</style>
