{% load static %}
<style>
    .headerBlock {
        width: 65vw;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 2fr 1fr 1fr 1fr;
        gap: 0;
        align-items: center;
        height: 90px;
        border-bottom: 0.2px solid #333333;
        padding: 5px 0;
        z-index: 45;
        background-color: #00000068;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        transition: background-color 0.3s ease, border-bottom 0.3s ease; 
    }
    .headerBlock .logo {
        text-align: center;
    }
    .headerBlock .logo img {
        height: 80px;
    }
    .headerBlock .menuItem {
        text-align: center;
    }
    .headerBlock .menuItem img {
        width: 35px;
        transition: ease-in-out 0.3s all;
        filter: opacity(75%);
    }
    .headerBlock .menuItem img:hover {
        border-radius: 50%;
        padding: 5px;
        background-color: #ffffff36;
        filter: opacity(100%);
    }


    @media screen and (min-width: 1400px){
    .headerBlock {
        width: 1000px;
    }
}

@media screen and (max-width: 1400px){
    .headerBlock {
        width: 75vw;
    }
}

@media screen and (max-width: 1100px){
    .headerBlock {
        width: 90vw;
    }
}

@media screen and (max-width: 1000px){
    .headerBlock {
        width: 95vw;
    }

}

@media screen and (max-width: 900px){
    .headerBlock {
        width: 100vw;
        height: 70px;
    }
    .headerBlock .logo img {
        height: 60px;
    }
    .headerBlock .menuItem img {
        width: 25px;
        filter: opacity(60%);
    }
}
</style>

<script>
function handleScrollChange() {
    const header = document.querySelector('.headerBlock');

    // Check if the scroll position is greater than or equal to 100px
    if (window.scrollY >= 100) {
        header.style.backgroundColor = '#000'; // Change background to solid black
        header.style.borderBottom = 'none';    // Remove the bottom border
    } else {
        header.style.backgroundColor = '#00000068'; // Semi-transparent black
        header.style.borderBottom = '0.2px solid #333333'; // Restore the bottom border
    }
}

// Listen for the scroll event and invoke the function
window.addEventListener('scroll', handleScrollChange);

</script>
